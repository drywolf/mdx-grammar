<h1 class="title" style="clear: both"><a name="ltrim_techref_proj_maxl_dml_funcs"></a>LTrim</h1>


<p>Trims all whitespace on the left side of the string.</p>



<p class="func_subhead">Syntax</p>
<pre class="programlisting">LTrim ( <span class="italic">string</span> )</pre>

<div class="FunctionParams"><table border="1" cellpadding="2" summary="This table describes the parameters for the LTrim function"><thead><tr><th id="hd-d0e106747-col1">Parameter</th><th id="hd-d0e106747-col2">Description</th></tr></thead><tbody>
<tr>
<td headers="hd-d0e106747-col1"><p>string</p></td>
<td headers="hd-d0e106747-col2">
<p>Input string.</p>
</td>
</tr>
</tbody></table></div>

<p class="func_subhead">Example</p>
<pre class="programlisting">LTrim("   STRING")</pre>
<p>returns <span class="cCode">"STRING"</span></p>
