<h1 class="title" style="clear: both"><a name="log10_techref_proj_maxl_dml_funcs"></a>Log10<a class="indexterm" name="d0e106608"></a><a class="indexterm" name="d0e106613"></a></h1>


<p>Returns the base-10 logarithm of an expression.</p>



<p class="func_subhead">Syntax</p>
<pre class="programlisting">Log10 ( <span class="italic">numeric_value_expression</span> )</pre>

<div class="FunctionParams"><table border="1" cellpadding="2" summary="This table describes the parameters for the Log10 function"><thead><tr><th id="hd-d0e106637-col1">Parameter</th><th id="hd-d0e106637-col2">Description</th></tr></thead><tbody>
<tr>
<td headers="hd-d0e106637-col1"><p>numeric_value_expression</p></td>
<td headers="hd-d0e106637-col2">
<p>A numeric value or an expression that returns a numeric value (see <a href="mdx_grammar_rules.htm" title="MDX Grammar Rules">MDX Grammar Rules</a>).</p>
</td>
</tr>
</tbody></table></div>

<p class="func_subhead">Example</p>
<p><span class="cCode">Log10(1000)</span> returns <span class="cCode">3</span>.</p>
