<h1 class="title" style="clear: both"><a name="lastchild_techref_proj_maxl_dml_funcs"></a>LastChild<a class="indexterm" name="d0e104681"></a><a class="indexterm" name="d0e104684"></a></h1>


<p>Returns the last child of the input member.</p>



<p class="func_subhead">Syntax</p>

<pre class="programlisting"><span class="italic">member</span>.LastChild</pre>


<pre class="programlisting">LastChild ( <span class="italic">member</span> )</pre>


<div class="FunctionParams"><table border="1" cellpadding="2" summary="This table describes the parameters for the LastChild function"><thead><tr><th id="hd-d0e104721-col1">Parameter</th><th id="hd-d0e104721-col2">Description</th></tr></thead><tbody>
<tr>
<td headers="hd-d0e104721-col1"><p><a href="mdx_member.htm" title="MDX Member Specification">member</a></p></td>
<td headers="hd-d0e104721-col2">
<p>A member specification.</p>
</td>
</tr>
</tbody></table></div>

<p class="func_subhead">Example</p>
<pre class="programlisting">SELECT
  {[Qtr1].firstchild} 
ON COLUMNS,
  {[Market].[Central].lastchild} 
ON ROWS
FROM Sample.Basic</pre>
